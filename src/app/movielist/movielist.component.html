<div class="container">
  <h1>Make a watchlist</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">name</label>
      <input type="text" [(ngModel)]="watchlist.name" id="email" name="name" required>
    </div>
    <div>
      <label for="public">Public</label>
      <input type="checkbox" [(ngModel)]="watchlist.public" id="public" name = "public" required>
    </div>
    <button type="submit">Make list</button>
  </form>
</div>
