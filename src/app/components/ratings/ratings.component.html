<h2>My Ratings</h2>

    <div class="row">
      <div class="col-lg-4" *ngFor= "let rating of ratings">
        <img class="rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
        <h2>RatingID: {{rating.id}}</h2>
        <p>{{rating.comment}}</p>
        <p>Rating Value: {{rating.score}}</p>
        <p>Rating TimeStamp: {{rating.timestap}}</p>
      </div><!-- /.col-lg-4 -->
    </div>
