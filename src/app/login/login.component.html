<ul id="login-dp" class="dropdown-menu dropdown-menu-right mt-1">
  <li>
    <div class="row">
      <div class="col-md-12">
        Login
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()"method="post" action="login" accept-charset="UTF-8" id="login-nav">
          <div class="form-group">
            <label class="sr-only" for="email">Email address</label>
            <input type="email" [(ngModel)]="user.email" id="email" name="email" placeholder="Email address" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">password</label>
            <input type="password" [(ngModel)]="user.password" id="password" name = "password" required>

            <div class="help-block text-right"><a href="">Forget the password ?</a></div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" routerLink="movies">Login</button>

          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> keep me logged-in
            </label>
          </div>
        </form>
      </div>
      <div class="bottom text-center">


        New here ?

        <a routerLink="/register"><b>Register</b></a>
      </div>
    </div>
  </li>
</ul>
