<div *ngIf="movie">

  <h2>{{ movie.name | uppercase }} Details</h2>
  <div><span>id: </span>{{movie.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="movie.title" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
