<app-navbar></app-navbar>
<div *ngIf="movie">
<div class="container">
  <div class="product_view" id="product_view">
    <div class="content">
      <div class="header">
        <h3 class="title">{{movie.title}}</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 product_img height-fix">
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster}}" class="img-responsive">
          </div>
          <div class="col-md-6 product_content">
            <h4>Title: <span>{{movie.title}}</span></h4>
            <p>{{movie.overview}}</p>
            <p>Genre: {{movie.genres}}</p>
            <p>Release: {{movie.release_date}}</p>
            <div class="rating">
              <span class="badge-box"><i class="fa fa-star"></i></span>
              <span class="badge-box"><i class="fa fa-star"></i></span>
              <span class="badge-box"><i class="fa fa-star"></i></span>
              <span class="badge-box"><i class="fa fa-star"></i></span>
              <span class="badge-box"><i class="fa fa-star"></i></span>
              (10 reviews)
            </div>
            <div class="row">
              <div class="col-md-6">
                <select class="form-control" name="select">
                  <option value="" selected="">Watchlist</option>
                  <option *ngFor="let watchlist of watchlists" value="{{watchlist.id}}">
                    {{watchlist.name}}
                  </option>
                </select>
              </div>
              <!-- end col -->
              <div class="col-md-6">
                <select class="form-control" name="select">
                  <option value="" selected="">Rating</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                </select>
              </div>
              <!-- end col -->
            </div>
            <div class="space-ten"></div>
            <div class="btn-ground">
              <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> rate movie</button>
              <button type="button" class="btn btn-primary"><span class="fa fa-heart"></span> Add To Wishlist</button>
            </div>
            <div class="btn-ground">
              <button type="button" class="btn btn-primary" (click)="goBack()">back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
