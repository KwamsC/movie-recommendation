<app-navbar></app-navbar>
<div *ngIf="movie">
<div class="container">
  <div class="product_view" id="product_view">
    <div class="content">
      <div class="header">
        <h3 class="title">{{movie.title}}</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 product_img height-fix">
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster}}" class="img-responsive">
          </div>
          <div class="col-md-6 product_content">
            <h4>Title: <span>{{movie.title}}</span></h4>
            <p>{{movie.overview}}</p>
            <p>Genre: {{movie.genres}}</p>
            <p>Release: {{movie.release_date}}</p>
            <p>Release: {{movie.id}}</p>
            <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <span class="badge-box" ><i class="fa fa-star" value="5"></i></span>
              (10 reviews)
            </div>
            <div class="space-ten"></div>
            <div class="row">


              <!--<select class='select-option' required [(ngModel)]='optionSelected' (ngModelChange)='optionsSelected($event)'>-->
                <!--<option class='option' *ngFor='let option of options' [value]="option">{{option}}</option>-->
              <!--</select>-->
              <!--<select [(ngModel)]="car.colour">-->
                <!--<option *ngFor="let watchlist of watchlists" [ngValue]="x" >{{x.name}}</option>-->
              <!--</select>-->



              <div class="col-md-6">
                <select class="form-control" [(ngModel)]="selectedWatchlist" name="selectedWatchlist">
                  <option value="" selected="watchlist">Watchlist</option>
                  <option *ngFor="let watchlist of watchlists" [ngValue]="watchlist">{{watchlist.name}}</option>
                </select>
              </div>
              <!-- end col -->
              <div class="col-md-6">
                <select class="form-control" [(ngModel)]="selectedWatchlist"  name="selectedWatchlist">
                  <option value="" selected="">Rating</option>
                  <option [ngValue]="1">1</option>
                  <option [ngValue]="2">2</option>
                  <option [ngValue]="3">3</option>
                  <option [ngValue]="4">4</option>
                  <option [ngValue]="5">5</option>
                </select>
              </div>
              <!-- end col -->
            </div>
            <div class="space-ten"></div>
            <div class="btn-ground">
              <button type="button" class="btn btn-primary" (click)="rateFive()"><span class="glyphicon glyphicon-shopping-cart"></span> rate movie</button>
              <button type="button" class="btn btn-primary" (click)="addTolist()"><span class="fa fa-heart"></span> Add To Wishlist</button>
            </div>
            <div class="btn-ground">
              <button type="button" class="btn btn-primary" (click)="goBack()">back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
